Configutation:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red,
            ERROR=red, INFO=green, DEBUG=blue, TRACE=bg_yellow} %style{[%t]}{yellow} [%F{-3}] - %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
    Logger:
      - name: org.prography.kagongsillok
        additivity: false
        level: debug
        AppenderRef:
          - ref: ConsoleAppender
